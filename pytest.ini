[pytest]
# Pytest configuration for HilAnchor bot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    messages: Tests for message content and structure
    functionality: Tests for bot functionality
    integration: Integration tests
    slow: Slow tests that take time to run

# Asyncio mode for async tests
asyncio_mode = auto

# Minimum Python version
minversion = 3.9

# Console output settings
console_output_style = progress

# Coverage options (if using pytest-cov)
# Run with: pytest --cov=hilanchor --cov-report=html
